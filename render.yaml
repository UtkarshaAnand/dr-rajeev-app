services:
  - type: web
    name: dr-rajeev-app
    runtime: node
    plan: starter # Use 'free' for free tier, 'starter' for paid
    region: oregon # Choose your preferred region
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Supabase Configuration (set these in Render dashboard)
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false # Set manually in Render dashboard
      - key: NEXT_PUBLIC_SUPABASE_PUBLISHABLE_DEFAULT_KEY
        sync: false # Set manually in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Optional, set manually if needed
      # WebSocket Configuration
      # WebSocket is now supported on the same port as HTTP via custom server
      # No additional configuration needed - WebSocket available at /ws path
      # Firebase (optional, for push notifications)
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false # Set manually in Render dashboard if using push notifications

